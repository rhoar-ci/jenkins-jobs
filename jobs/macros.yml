- property:
    name: keep-10-builds
    properties:
    - build-discarder:
        num-to-keep: 10

- property:
    name: github-url
    properties:
    - github:
        url: "https://github.com/{github-org}/{github-repo}"

- property:
    name: build-block
    properties:
    - build-blocker:
        use-build-blocker: true
        blocking-jobs:
        - '{job-prefix}-.*'
        block-level: GLOBAL
        queue-scanning: DISABLED

- scm:
    name: github-pr
    scm:
    - git:
        url: "https://github.com/{github-org}/{github-repo}.git"
        refspec: "+refs/pull/*:refs/remotes/origin/pr/*"
        branches:
        - "$sha1"
        skip-tag: true
        wipe-workspace: true
        honor-refspec: true

- scm:
    name: github
    scm:
    - git:
        url: "https://github.com/{github-org}/{github-repo}.git"
        branches:
        - "{github-branch}"
        skip-tag: true
        wipe-workspace: true

- trigger:
    name: github-pr
    triggers:
    - github-pull-request:
        github-hooks: true
        org-list:
        - "{github-org}"
        allow-whitelist-orgs-as-admins: true
        admin-list:
        # I'm so special
        - Ladicek
        white-list:
        # QE
        - akoniar
        - juangon
        - liborfuka
        - mocenas
        - spisiakm
        # docs
        - inoxx03
        - rhoads-zach
        - tradej
        # Launcher
        - ALRubinger
        - edewit
        - gastaldi
        - ia3andy
        - quintesse
        auth-id: rhoar-bot-github-token
        status-context: rhoar-bot
        status-url: "http://rourka.op.redhat.com/console-text/$JOB_BASE_NAME/$BUILD_NUMBER"
        cancel-builds-on-update: true

- wrapper:
    name: timeout-10min
    wrappers:
    - timeout:
        timeout: 10

- wrapper:
    name: timeout-1h
    wrappers:
    - timeout:
        timeout: 60

- builder:
    name: setup-oc
    builders:
    - inject:
        properties-content: |
          OPENSHIFT_CLUSTER={openshift-cluster}
    - shell:
        !include-raw-escape: "scripts/setup-oc.sh"
    - inject:
        properties-content: |
          PATH=$WORKSPACE/custom-bin:$PATH

- builder:
    name: expose-booster-name
    builders:
    - inject:
        properties-content: |
          BOOSTER_NAME={booster-name}

# must not be used before `setup-oc`
- builder:
    name: clean-project
    builders:
    - shell:
        !include-raw: "scripts/clean-project.sh"

- builder:
    name: fmp-booster-basic
    builders:
    - shell:
        !include-raw: "scripts/fmp-booster-basic.sh"

- builder:
    name: fmp-booster-secured
    builders:
    - shell:
        !include-raw: "scripts/fmp-booster-secured.sh"

- builder:
    name: s2i-booster-basic
    builders:
    - shell:
        !include-raw:
        - "scripts/s2i-functions.sh"
        - "scripts/s2i-booster-basic.sh"

- builder:
    name: e2e-booster-basic
    builders:
    - shell:
        !include-raw:
        - "scripts/s2i-functions.sh"
        - "scripts/e2e-booster-basic.sh"

- publisher:
    name: junit-archive
    publishers:
    - junit:
        results: "**/target/*-reports/*.xml"
